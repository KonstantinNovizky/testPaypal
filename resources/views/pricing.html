<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/css/style.css">
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/jquery-3.5.1.min.js"></script>
    <title>Trading Service</title>
    <link rel="stylesheet" href="css/pricing.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="demo">
        <div class="container">
            <div class="row  d-flex justify-content-center">
                <div class="col-md-4 ">
                    <div class="pricingTable yellow" id="change-color-white">
                        <div class="pricingTable-header">
                            <h3 class="title">MONTHLY</h3>
                        </div>
                        <div class="price-value">
                            <span class="amount">$1</span>
                            <!-- <span class="amount-sm">00</span> -->
                            <span class="duration">No Commitments Cancel at any time</span>
                        </div>
                        <ul class="pricing-content">
                            <li><span><i class="far fa-check-circle"></i></span>Real Time Options Flow</li>
                            <li><span><i class="far fa-check-circle"></i></span>Market News</li>
                            <li><span><i class="far fa-check-circle"></i></span>Unusual Stock Alert</li>
                            <li class="disable"> <span><i class="far fa-check-circle"></i></span>Dark Pole Data</li>
                        </ul>
                        <div class="pricingTable-signup">
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="background-color: white !important;">
                    <div class="pricingTable" id="" >
                        <div class="pricingTable-header">
                            <h3 class="title">YEARLY</h3>
                        </div>
                        <div class="price-value">
                            <span class="amount">$2</span>
                            <!-- <span class="amount-sm">00</span> -->
                            <span class="duration">No Commitments Cancel at any time</span>
                        </div>
                        <ul class="pricing-content">
                            <li><span><i class="far fa-check-circle"></i></span>Real Time Options Flow</li>
                            <li><span><i class="far fa-check-circle"></i></span>Market News</li>
                            <li><span><i class="far fa-check-circle"></i></span>Unusual Stock Alert</li>
                            <li class="disable"> <span><i class="far fa-check-circle"></i></span>Dark Pole Data</li>
                        </ul>
                        <div class="pricingTable-signup">
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
